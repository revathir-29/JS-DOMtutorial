<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <h1>Javascript</h1>
        <h1 class="sibling">HTML</h1>
        <h1>CSS</h1>
        <h1>DOM</h1>
        <input id="result" type="button" onclick="myFunction()" value="submit">
    </div>
    <script>
        function myFunction(){
        let sibling=document.querySelector(".sibling");
        console.log(sibling.nextElementSibling);
        console.log(sibling.previousElementSibling);
        }



    </script>
    
</body>
</html>
