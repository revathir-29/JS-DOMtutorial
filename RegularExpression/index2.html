<body>
    <form action="message.html" onsubmit=" return regularExpression()">
        <input type="text" id="input" placeholder="username"><br>
        <label id="regex" style="color: red; visibility: hidden;">*invalid username</label>
        <br>
        <button type="submit">Click</button>
    
    </form>
        <script>
            function regularExpression(){
                
                let input=document.getElementById("input").value;
                let regEx=/[^0-9][a-z]/;
                if(regEx.test(input)){
                    //alert("Valid username");
                    return true;
    
                }
                else{
                    //input.style.border="solid 1px red";
                    document.getElementById("regex").style.visibility="visible";
                    return false;
                }
            }
        </script>
