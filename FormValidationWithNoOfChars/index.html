<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return myFunction()" action="message.html">
        <input type="text" id="uname" placeholder="username"><br>
        <label id="lbl1" style="color: red; visibility: hidden; font-size: 13px;">*invalid username</label>
        <br>
        <input type="password" id="pass" placeholder="password"><br>
        <label id="lbl2" style="color: red; visibility: hidden; font-size: 13px;">*invalid password</label><br>
        <label id="lbl3" style="color: red; visibility: hidden; font-size: 13px;">*password too short</label>
        
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function myFunction(){  
            let username=document.getElementById('uname');
            let password=document.getElementById('pass');

            if(uname.value.trim()=="" && password.value.trim()==""){
                uname.style.border="solid 1px red";
                pass.style.border="solid 1px red";
                document.getElementById('lbl1').style.visibility="visible";
                document.getElementById('lbl2').style.visibility="visible";
                return false;
            }
            else if(uname.value.trim()=="" && password.value.trim().length<5){
                uname.style.border="solid 1px red";
                pass.style.border="solid 1px red";
                document.getElementById('lbl1').style.visibility="visible";
                document.getElementById('lbl3').style.visibility="visible";
                return false;
            }

            
            
            else if(uname.value.trim()==""){
                //alert("Blank username");
                uname.style.border="solid 1px red";
                document.getElementById('lbl1').style.visibility="visible";
                return false;
            }
            else if(password.value.trim()==""){
                //alert("Blank password");
                pass.style.border="solid 1px red";
                document.getElementById('lbl2').style.visibility="visible";
                return false;
            }
            else if(password.value.trim().length<5){
                //alert("Your password is too short");
                pass.style.border="solid 1px red";
                document.getElementById('lbl3').style.visibility="visible";
                return false;
            }
            
            else{
                true;
            }
        }

    </script>
</body>
</html>
