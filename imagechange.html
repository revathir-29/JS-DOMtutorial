<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hover on the Image</h1>
    <img id="img" src="./travelling-vacation-design-illustration-free-png.webp" onmouseover="mouseOver()" onmouseout="mouseOut()" , width=300>

    <script>
        function mouseOver(){
            document.getElementById("img").src="./travel.jpg";

        }
        function mouseOut(){
            document.getElementById("img").src="./travelling-vacation-design-illustration-free-png.webp";

        }
    </script>  
</body>
</html>
